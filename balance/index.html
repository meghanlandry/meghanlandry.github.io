<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>l o a d i n g . . . </title>
    <script>

    let l = 0

    function loadedVideo() {
      l++;
      console.log(l)
      progressReturn();
      check();
    }

    function check() {
      if (l=='5') {
        goTo();
        console.log(l);
      }
    }

    function progressReturn() {
      document.write('l' + "/5");
    }

    function goTo() {
        window.location = "balance.html"
      }
      </script>

  </head>
  <body style="background:#BBBBBB; text-align:center; color:#FFCCCC;" >
    <div>
  l o a d i n g . . .

    <video id="balance" preload='auto' src="balance.mp4" width=1 oncanplay="loadedVideo(); progressReturn()"></video>
    <video id="learn" preload='auto' src="learn.mp4" width=1 oncanplay="loadedVideo();"></video>
    <video id="speak" preload='auto' src="speak.mp4" width=1 oncanplay="loadedVideo();"></video>
    <video id="play" preload='auto' src="play.mp4" width=1 oncanplay="loadedVideo();"></video>
    <video id="work" preload='auto' src="work.mp4" width=1 oncanplay="loadedVideo();"></video>
  </div>
  </body>
</html>
