<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <style>
  .video_contain {
  position: absolute;
  z-index: -1
  top: 0px;
  left: 0px;
  bottom: 0px;
  right: 0px;
  position: 50% 50%;
}

#bgvid {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width:100% !important;
  min-height:100% !important;
  object-fit: cover;
}
</style>

  <script type="text/javascript" src="jquery.js"></script>
  <!-- <script type="text/javascript" src="jquery.videoBG.js"></script> -->
  <script type="text/javascript" src="assets/script.js"></script>

  <script>

  var a = 0;
  var s = 0;
  var x = 0;
  var y = 0;

  function go() {
    if (a==1 && s==1) {
      window.location.href = "speak.html"
    }
    else if (a==1 && s==2) {
      window.location.href = "work.html"
    }
    else if (a==2 && s==1) {
      window.location.href = "play.html"
    }
    else if (a==2 && s==2) {
      window.location.href = "learn.html"
    }
  }
  </script>

  <title>t h e b a l a n c e</title>
</head>

<body onlick''>
  <!-- <script> var videoBG = $('balance.mp4').videoBG(); -->

  <video id="bgvid" muted autoplay loop poster onMouseDown="go()">
    <source src="balance.mp4">

    <script>
      $('body').mousedown(function(event) {
        var q = $(window).width()
        var w = $(window).height()
        x = event.clientX;
        y = event.clientY;

        if (x >= q * .545) {
          a = 1;
        } else if (x < q * .545) {
          a = 2;
        }
        if (w * .637 >= y) {
          s = 1;
        } else if (w * .637 < y) {
          s = 2;
        }
        go();
      });
